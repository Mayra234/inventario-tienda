<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="card" id="card-content">
      <h1 class="card-header">TIENDA</h1>
      <form id="storeForm">
        <div class="form-group">
          <label>Producto</label>
          <input type="text" class="form-control" name="product" id="product" />
        </div>
        <div class="form-group">
          <label>Descripción</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="description"
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6" id="quantity-product">
            <label>Cantidad</label>
            <input
              type="number"
              class="form-control"
              name="quantityProduct"
              id="quantityProduct"
            />
          </div>
          <div class="form-group col-md-6" id="price-product">
            <label>Precio</label>
            <input
              type="number"
              class="form-control"
              name="priceProduct"
              id="priceProduct"
            />
          </div>
        </div>
        <br />
        <button type="button" class="btn btn-primary" id="loadProduct">
          Cargar
        </button>
      </form>
      <br />
      <div class="separator"></div>
      <br />
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Producto</th>
            <th scope="col">Descripción</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio unidad</th>
            <th scope="col">Precio con IVA</th>
          </tr>
        </thead>
        <tbody id="tableProduct"></tbody>
      </table>
    </div>
  </body>
  <script src="script.js"></script>
</html>
